<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of List</title>
</head>
<body>
    <ul>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Drink</li>
    </ul>
    <ol>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Drink</li>
    </ol>
    <dl>
        <dt>Coffe</dt>
        <dd>Description</dd>
        <dt>Tea</dt>
        <dd>Description</dd>
        <dt>Drink</dt>
        <dd>Description</dd>
    </dl>
    





</body>
</html>
