<!DOCTYPE html>
<html>
<body>

Enter your name: <input type="text" id="fname" onblur="myFunction()" onchange="myFunction2()" onfocus="myFunction3()">

<p>When you leave the input field, 
  a function is triggered which transforms the input text to upper case.</p>

<script>
function myFunction() {
  var x = document.getElementById("fname").value;
  if(x=="")
    document.getElementById("fname").style.backgroundColor="coral" 
}
function myFunction2(){
  document.getElementById("fname").style.backgroundColor="lightblue"
}

function myFunction3(){
  document.getElementById("fname").style.backgroundColor="lightgreen"
}
</script>

</body>
</html>
