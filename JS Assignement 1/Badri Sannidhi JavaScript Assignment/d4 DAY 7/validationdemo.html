<html>
<head>

    <title></title>
    <style type="text/css">
        .style1
        {
            color: black;
        }
        .err{
            background-color: red;
        }
    </style>
</head>

<body>
    <form id="form1" name="reg">
 
    <span class="style1">STUDENT REGISTRATION FORM </span> <br />
            Enter Name :
        <input id="Text1" type="text" placeholder="Name" name="sname" /> <br />
        Mobile :&nbsp;&nbsp;
        <input id="Text2" type="text" placeholder="Mobile" name="mob"/> <br />
   
        Enter Age:
        <input id="Text3" type="text" placeholder="Age" name="age"/> <br />

        Enter Mail:
        <input id="mail" type="text" placeholder="mail" name="mail"/> <br />
    
		
       

     
        <input id="Submit1" type="submit" value="submit" onclick="return validate();"/>
    </form>

        <script language="javascript" type="text/javascript">

            function validate() {
                var name = document.getElementById("Text1").value;
                var mob = document.getElementById("Text2").value;
                var age = document.getElementById("Text3").value;
                var mail = document.getElementById("mail").value;
          
                var rname = new RegExp("^[a-zA-Z .]{6,10}$");
                var rmob = new RegExp("^[9876][0-9]{9}$");
                var rage = new RegExp("^[0-9]{1,2}$");
                var rmail= new RegExp("^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$");
                //console.log(rmail_res);
        

                if (rname.test(name)==false) 
                {
                alert("name should be min 6 and max 10 characters and start with alphabet");
                document.getElementById("Text1").style.background="red";
                return false;
                }
                if (rmob.test(mob)==false)
                {
                     alert("invalid mobile number");
                document.getElementById("Text2").className= "err";
                return false;
                }
                if (rage.test(age)==false)
                {
                        alert("Invalid age");
                        return false;
                }
               
               if (rmail.test(mail)==false)
                {
                        alert("Inavlid mailid");
                        return false;
                }
                return true;     
            }
        
        
        
        </script>
</body>
</html>
