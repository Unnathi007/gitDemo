<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myDiv{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Hello There!</h1>
    <div id="name">
        To change the style click on the button
    </div>
    <br>
    <button onclick="change()">Change</button>
    <script>
        function change(){
            document.getElementById("name").className="myDiv";
        }
    </script>
</body>
</html>
