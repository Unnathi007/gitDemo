<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myName{
            font-size: 15px;
            background-color: aqua;
        }
        .myNewName{
            font-size: 20px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Explanation of Toggle </h1>
    <div id="myDiv" class="myName">
        Click the button to change the color 
    </div>
    <br>
    <button onclick="change()">Change</button>
    <script>
        function change(){
            let x=document.getElementById("myDiv").className;
            if(x=="myName"){
                document.getElementById("myDiv").className = "myNewName";
            }
            else{
                document.getElementById("myDiv").className = "myName";
            }
        }
    </script>
</body>
</html>
