<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./index.css">  
<style>  
body{  
  font-family: Calibri, Helvetica, sans-serif;  
  background-color: white;  
}  
.container {  
    padding: 50px;  
  background-color: lightblue;  
}  
  
input[type=email],input[type=tel], input[type=number], input[type=text], input[type=password], textarea {  
  width: 100%;  
  padding: 15px;  
  margin: 5px 0 22px 0;  
  display: inline-block;  
  border: none;  
  background: #f1f1f1;  
}  
input[type=text]:focus, input[type=password]:focus {  
  background-color: orange;  
  outline: none;  
}  
 div {  
    padding: 10px 0;  
}  
hr {  
  border: 1px solid #f1f1f1;  
  margin-bottom: 25px;  
}  
.registerbtn {  
  background-color: #4CAF50;  
  color: white;  
  padding: 16px 20px;  
  margin: 8px 0;  
  border: none;  
  cursor: pointer;  
  width: 100%;  
  opacity: 0.9;  
}  
.registerbtn:hover {  
  opacity: 1;  
}  
</style>  
</head>  
<body> 
<form onsubmit="callvalidation()">  
  <div class="container">  
  <center>  <h1> Login Form</h1> </center>  
  <hr>  
  
  <label> Username </label>   
<input id="kite" type="text" name="Username" placeholder= "Username" size="15" required /> 

<label>   
    <label for="psw"><b>Password</b></label>  
    <input id="pwd" type="password" placeholder="Enter Password" name="psw" >  
   
    <button type="submit" class="registerbtn">Login</button>    
</form>  

<script src="username.js"></script>

</body>  
</html>
