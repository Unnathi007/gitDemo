<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallBack</title>
   
</head>
<body>
    <div id="ans">hi</div>
    <script>
        function myDisplayer(some){
            document.getElementById("ans").innerHTML=some
            console.log("display")
        }
        function sum(a,b,callba){
            let s=a+b
            console.log("sum")
            callba(s)
        }
        sum(3,5,myDisplayer)
    </script>
</body>
</html>
