<!DOCTYPE html>
<html>
    <head>
    </head>
    <body id="body">
            <button onclick="changeColour(event);" id="blue">BLUE</button>
            <button onclick="changeColour(event);" id="red">RED</button>
        <p id="p"></p>
        <script>
            function changeColour(event){
                let target = event.target.id.toString()
                if(target == "blue")
                document.getElementById('body').style.backgroundColor = "blue"
                else
                document.getElementById('body').style.backgroundColor = "red"
            }
        </script>
    </body>
</html>
