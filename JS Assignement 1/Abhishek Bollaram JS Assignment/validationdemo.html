<html>
<head>
<script language="javascript" type="text/javascript">

    function validate() {
        var name = document.getElementById("Text1").value;
        var mob = document.getElementById("Text2").value;
        var age = document.getElementById("Text3").value;
  
        var rname = new RegExp("^[a-zA-Z .]{6,10}$");
        var rmob = new RegExp("^[987][0-9]{9}$");
        var rage = new RegExp("^[0-9]{1,2}$");

        let email = document.getElementById("Text4").value
        remail = new RegExp("\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,6}")

        t1 = document.getElementById("Text1")
        t2 = document.getElementById("Text2")
        t3 = document.getElementById("Text3")
        t4 = document.getElementById("Text4")


        if (rname.test(name)==false) 
        {
        alert("name should be min 6 and max 10 characters and start with alphabet");
            changeStyleClass(t1)
        return false;
        }
            if (rmob.test(mob)==false)
            {
                alert("invalid mobile number");
                t2.className = "style1"
                return false;
            }
                if (rage.test(age)==false)
                {
                alert("Invalid age");
                t3.className = "style1"
                return false;
                }

                    if(remail.test(email) == false){
                        alert("PLEASE ENTER A VALID EMAIL ID")
                        t4.className = "style1"
                        return false
                    }
                    return true;
                
    }

    function changeStyleClass(tb){
        tb.className = "style1"
    }


</script>
    <title></title>
    <style type="text/css">
        .style1
        {
            background-color: #CC0000;
            color: white;
        }

    </style>
</head>

        Enter Email ID:
        <input id="Text4" type="text" placeholder="Email" name="emailID">
        <br>
     
        <input id="Submit1" type="submit" value="submit" onclick="return validate();"/></form>

</html>
