<!DOCTYPE html>
<html>
<body>
Enter your name: <input type="text" id="fname" onblur="myFunction()"  onchange="onChange()" onfocus="onFocus()">
<p>When you leave the input field, a function is triggered which transforms the input text to upper case.</p>
<script>
function myFunction() {
  var x = document.getElementById("fname").value;
  if(x=="")
    document.getElementById("fname").style.backgroundColor="red"
}
function onChange(){

    document.getElementById("fname").style.backgroundColor="yellow"
}
function onFocus(){

    document.getElementById("fname").style.backgroundColor="white"
}
</script>

</body>
</html>
