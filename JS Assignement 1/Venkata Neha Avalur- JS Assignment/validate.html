        form {

        }

<body>
    <form onsubmit="callValidateUser()">      
        <div class="container">

          <input type="password" placeholder="Enter Password" name="psw" id="password" required>
          <button type="submit">Login</button>
        </div> 
    </form>      
    <div class="add">

    </div>
