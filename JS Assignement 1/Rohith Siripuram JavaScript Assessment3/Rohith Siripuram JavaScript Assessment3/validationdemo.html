<html>
<head>
<script language="javascript" type="text/javascript">

    function validate() {
        var name = document.getElementById("Text1").value;
        var mob = document.getElementById("Text2").value;
        var age = document.getElementById("Text3").value;
        var mail = document.getElementById("Text4").value;


        document.getElementById("Text1").style.backgroundColor='white'
        document.getElementById("Text2").style.backgroundColor='white'
        document.getElementById("Text3").style.backgroundColor='white'
        document.getElementById("Text4").style.backgroundColor='white'

  
        var rname = new RegExp("^[a-zA-Z .]{7,10}$");
        var rmob = new RegExp("^[987][0-9]{9}$");
        var rage = new RegExp("^[0-9]{1,2}$");
        var rmail = new RegExp("^[A-Za-z0-9+_.-]+@(.+)$")

        if(rname.test(name)==false || rmob.test(mob)==false || rage.test(age)==false || rmail.test(mail)==false){
            span.style1 = "mystyle"
            if (rname.test(name)==false) {
                //alert("name should be min 6 and max 10 characters and start with alphabet");
                document.getElementById("Text1").style.backgroundColor='#FE0000'
                //return false
            }

            if (rmob.test(mob)==false){
                //alert("invalid mobile number");
                document.getElementById("Text2").style.backgroundColor='#FE0000'
                //return false;
            }

            if (rage.test(age)==false){
                //alert("Invalid age");
                document.getElementById("Text3").style.backgroundColor='#FE0000'
                //return false;
            }

            if(rmail.test(mail)==false){
                //alert("Invalid age");
                document.getElementById("Text4").style.backgroundColor='#FE0000'
                //return false;
            }

            return false
        }
        return true;
    }

</script>
    <title></title>
    <style type="text/css">
        .style1
        {
            color: #CC0000;
        }
    </style>
</head>

<body>
    <form id="form1" name="reg">
 
    <span class="style1">STUDENT REGISTRATION FORM </span> <br />
            Enter Name :
        <input id="Text1" type="text" placeholder="Name" name="sname" /> <br />
        Mobile :&nbsp;&nbsp;
        <input id="Text2" type="text" placeholder="Mobile" name="mob"/> <br />
   
        Enter Age :
        <input id="Text3" type="text" placeholder="Age" name="age"/> <br />
    
        Email :
        <input type="email" id="Text4" placeholder="email" name="email"/> <br>

     
        <input id="Submit1" type="submit" value="submit" onclick="return validate();"/></form>
</body>
</html>
