<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign Up</title>
        <style>
                        * {
                padding: 0px;
                border: 0px;
                margin: 0px;
            }

            header {
                padding: 20px;
                font-size: 100%;
                background-color: #a5b1dc;
                text-align: center;
            }

            nav {
                padding: 20px;
                font-size: 20em;
                display: flex;
                flex-direction: row;
                height: 50px;
                font-size: 100%;
                background-color: #008000;
                justify-content: flex-end;
                align-items: center;
            }

            article {
                float: right;
                width: 50%;
                font-size: 200%;
                text-align: center;
            }

            nav a {
                padding: 5px;
            }
            footer {
            
            padding: 20px;
            font-size: 50%;
            background-color: #a5b1dc;
            text-align: end;
        }

            input[type=text],
            input[type=password],
            textarea,
            input[type=email],
            input[type=tel] {
                width: 100%;
                padding: 15px;
                margin: 5px 0 22px 0;
                display: inline-block;
                border: none;
                background: #f1f1f1;
            }

            input[type=text]:focus,
            input[type=password]:focus {
                background-color: #a5b1dc;
                outline: none;
            }

            form {
                padding: 50px;
                background-color: #ff8080;
            }

            div {
                padding: 0px 0;
            }

            .registerbtn {
                background-color: #267c9d;
                color: white;
                padding: 16px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 100%;
                opacity: 0.9;
            }

            .registerbtn:hover {
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>CYBER</h1>
        </header>
        <hr>
        <nav>
            <a href="Login.html">Login</a>
            <a href="Signup.html">Sign up</a>
            <a href="demo.html">Home</a>
        </nav>
        <hr>
        <center>
            <h2 style="background-color:#c0c0c0 ;">Sign up now!</h2>
        </center>
        
            <div class="container">
                <form>
               
                <hr>
                <label> Firstname </label>
                <input type="text" name="firstname" placeholder="Firstname" size="15" required />
                <label> Middlename: </label>
                <input type="text" name="middlename" placeholder="Middlename" size="15" required />
                <label> Lastname: </label>
                <input type="text" name="lastname" placeholder="Lastname" size="15" required />
                <div>
                    <label> Course : </label>
                    <select>
                        <option value="Course">Course</option>
                        <option value="BCA">BCA</option>
                        <option value="BBA">BBA</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="MBA">MBA</option>
                        <option value="MCA">MCA</option>
                        <option value="M.Tech">M.Tech</option>
                    </select>
                </div>
                <div>
                    <label> Gender : </label>
                    <br>
                    <input type="radio" value="Male" name="gender" checked> Male <input type="radio" value="Female" name="gender"> Female <input type="radio" value="Other" name="gender"> Other
                </div>
                <label> Phone : </label>
                <input type="text" name="country code" placeholder="Country Code" value="+91" size="2" />
                <input type="tel" name="phone" placeholder="phone no." size="10" / pattern="[0-9]{10}" required> Current Address : <textarea cols="80" rows="5" placeholder="Current Address" value="address" required></textarea>
                <label for="email">
                    <b>Email</b>
                </label>
                <input type="email" placeholder="Enter Email" name="email" required>
                <label for="psw">
                    <b>Password</b>
                </label>
                <input type="password" placeholder="Enter Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                <label for="psw-repeat">
                    <b>Re-type Password</b>
                </label>
                <input type="password" placeholder="Retype Password" name="psw-repeat" required>
                <button type="submit" class="registerbtn">Sign Up</button>
                <form>
            </div>
        
        <hr>
        <footer>
            <h3>@Nothings here</h3>
        </footer>
    </body>
</html>
