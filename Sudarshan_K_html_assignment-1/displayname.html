<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name</title>
    <style>
          * {
                padding: 0px;
                border: 0px;
                margin: 0px;
            }

            header {
                padding: 20px;
                font-size: 100%;
                background-color: #a5b1dc;
                text-align: center;
            }

            nav {
                padding: 20px;
                font-size: 20em;
                display: flex;
                flex-direction: row;
                height: 50px;
                font-size: 100%;
                background-color: #008000;
                justify-content: flex-end;
                align-items: center;
            }

            article {
                float: right;
                width: 50%;
                font-size: 200%;
                text-align: center;
            }

            nav a {
                padding: 5px;
            }
            footer {
            
                padding: 20px;
                font-size: 50%;
                background-color: #a5b1dc;
                text-align: end;
            }

            input[type=text],
            input[type=password],
            textarea,
            input[type=email],
            input[type=tel] {
                width: 100%;
                padding: 15px;
                margin: 5px 0 22px 0;
                display: inline-block;
                border: none;
                background: #f1f1f1;
            }

            input[type=text]:focus,
            input[type=password]:focus {
                background-color: #a5b1dc;
                outline: none;
            }

            form {
                padding: 50px;
                background-color: #ff8080;
            }

            div {
                padding: 10px 0;
            }

            .registerbtn {
                background-color: #267c9d;
                color: white;
                padding: 16px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 100%;
                opacity: 0.9;
            }

            .registerbtn:hover {
                opacity: 1;
            }
    </style>
</head>

    </script>

</body>
</html>
