<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- <source src=http://techslides.com/demos/sample-videos/small.webm type=video/webm>

    <ul style="list-style: none">
        <li>video Files
          <ul id="list">
            <li><a href="#" data-value="song.mp4">Song1</a></li>
            <li><a href="#" data-value="song.mp4">Song2</a></li>
            <li><a href="#" data-value="song.mp4">Song3</a></li>
            
          </ul>
        </li>
      </ul>

      <video id="video" controls="controls" height="400" width="500">
        <source id="videoSource" src=""></source>
        Your browser does not support the video format.
      </video>

<script>
    list.onclick = function(e) {
    e.preventDefault();
  
    var elm = e.target;
    var video = document.getElementById('video');
  
    var source = document.getElementById('videoSource');
    source.src = elm.getAttribute('data-value');
  
    video.load(); //call this to just preload the video without playing
    video.play(); //call this to play the song right away
  };
</script>

</body>
</html>
