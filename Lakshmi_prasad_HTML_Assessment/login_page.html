<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="login_page.css">
</head>

<body>
    <header>
        <p style="text-align: center;font-size:50px;">CyberArk</p>
    </header>
    <nav style="display: flex;flex-direction: row;justify-content: space-evenly;">
        <a href="Demo2.html">Registration</a>&nbsp;
        <a href="login.html">Login</a>
    </nav>
    <form action="print.html">
        <div class="container">
            <h1>
                <center> Login Form </center>
            </h1>
            <label for="email"><b>Username</b></label>
            <input type="email" placeholder="Enter Username" name="email" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw"
                pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required>
            <button type="submit" class="registerbtn" >Login</button>
    </form>
    </div>
    <footer>
        <p>Footer</p>
    </footer>
</body>

</html>
