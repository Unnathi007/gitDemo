<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Page</title>
</head>
<body>
    <!--Audios using audio tag-->
    <h2>Audios</h2>
    <audio src="./audios/audio1.mp3" controls></audio>
    <audio src="./audios/audio2.mp3" controls></audio>

    <!--Videos using video tag-->
    <h2>Videos</h2>
    <video src="./videos/video1.mp4" style="width:300px;height:300px;"controls></video>
    <video src="./videos/video2.mp4" style="width:300px;height:300px;" controls></video>
</body>
</html>
