    <title>Document</title>
    <style>
        /*
        only p tags just next to div i.e,immediate child tags are reflected
        */
        div > p{
            background-color: yellow;
        }
        /*
        only the first next sibling is affected
        */
        div + p{
            background-color: blue;
        }
        /*
        all the child tags are reflected when we use div p
        */
    </style>
</head>
<body>
    <div class="good">this is a div with title 
        <span>this is a span</span>
        <p>this is a para</p>
        <p>this is a para 1</p>
        <p>this is a para 2</p>
        <span>this is a span</span>
        <span>this children div 
            <p>this is para inside the child div </p>
        </span>
    </div>

</body>
