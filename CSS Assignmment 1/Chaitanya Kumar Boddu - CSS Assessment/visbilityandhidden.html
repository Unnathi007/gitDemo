<!DOCTYPE html>
<html>
<head>
    <title>Visible Display Demo</title>
	<style>
	    #img1{
		  visibility: hidden;
		  
		  }
		  
		#img2{
		  
		  display : none;
		  }
		
		  
	</style> 
</head>
<body style = "background-color:khaki;">
            
    
            <div id = "img1" >
			<p> This is visible hidden </p>
			   <img src = "images/s22.jpg" width="400" height="400">
                <button onclick="removeElement()">Remove</button>			   
			</div>
			
            <div id = "img2">
			    <p> This is display none </p>
			   <img src = "images/iphone.jpg" width="400" height="400">
			   <button onclick="changeVisibility()">Hide</button>
			</div>
			
					   
        
            
   

       
</body>
</html>
