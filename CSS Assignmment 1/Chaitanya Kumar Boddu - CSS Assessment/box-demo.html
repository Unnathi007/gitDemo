<!DOCTYPE html>
<html>
<head>
    <title> Box Demo</title>
	<style>
	    #div1 {
  width: 300px;
  border: 15px solid green;
  padding: 50px;
  margin: 20px;
}

       #div2 {
	   height: 300px;
  width: 300px;
  border: 5px solid royalblue;
  padding: 5px;
  margin: 5px;
  box-sizing : border-box;
}
	#div3 {
	   height: 300px;
  width: 300px;
  border: 5px solid royalblue;
  padding: 5px;
  margin: 5px;
  box-sizing : content-box;
}   
	</style>
	
</head>
<body style = "background-color:khaki;">
            
    <div id = "div1">
	 <p> This is in Div 1 </p>
	    
	</div>
	
	
	<div id = "div2" >
	  <p> This is in Div 2 : Border box </p>
	</div>
	
	<div id = "div3" >
	  <p> This is in Div 3 : Content box</p>
	</div>
	
	<div  class = "abc"  >
	  <p> This is in Div 4 : Positioning </p>
	</div>
	
	
	
	
			
					   
        
            
   

       
</body>
</html>
