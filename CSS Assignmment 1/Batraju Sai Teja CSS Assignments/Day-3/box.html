<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img {
            width: 250px;
            height: 250px;
            margin: 50px;
            border-color: black;
            border: 5px;
            border-style: dashed;
            padding: 50px;
        }

        #e1 {
            box-sizing: border-box;
            width: 300px;
            height: 100px;
            padding: 20px;
            border: 10px solid blue;
        }
/*   border box includes padding and border in width so total width is 300px*/
        #e2 {
            box-sizing: content -box;
            width: 300px;
            height: 100px;
            padding: 30px;
            border: 10px solid blue;
        }
/* content box doesn't include padding and border in width so the width is 300 + 30 (padding-left) + 30 ( padding-right) + 
10 (left-margin) + 10 (right-margin) = 380px in total*/
    </style>
</head>

<body>
    <img src="images/hi.jpg" id="img">
    <div id="e1">Built for the dynamic enterprise, the CyberArk Identity Security </div>
    <div id="e2">Built for the dynamic enterprise, the CyberArk Identity Security </div>
</body>

</html>
