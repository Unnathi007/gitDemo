<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rel {
            position: relative;
            left: 10px;
            top: 30px;
            margin-top: 20px;
            padding: 10px 10px 10px 10px;
        }

        .abs {
            position: absolute;
            left: 0px;
            top: 0px;
            margin-top: 0px;
            padding: 10px 10px 10px 10px;
        }

        .div {
            border: 2px solid black;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="div">
        <p class="abs">1</p>
    </div>
    <p class="rel">2</p>
    <p>3</p>
</body>

</html>
