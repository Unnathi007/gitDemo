<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/pen.png" id="imgbox1">
    <button onclick="resetElement()">Reset</button>
    <img src="images/book.jpg" id="imgbox2">
    <button onclick="removeElement()">Remove</button>
    <img src="images/pencil.png" id="imgbox3">
    <button onclick="changeVisibility()">Change Visibility</button>
    <script>
        function removeElement()
        {
            document.getElementById("imgbox2").style.display = "none";
        }
        function changeVisibility()
        {
            document.getElementById("imgbox3").style.visibility = "hidden";
        }
        function resetElement()
        {
            document.getElementById("imgbox1").style.display = "inline";
            document.getElementById("imgbox1").style.visibility = "visible";
        }
    </script>
</body>
</html>
