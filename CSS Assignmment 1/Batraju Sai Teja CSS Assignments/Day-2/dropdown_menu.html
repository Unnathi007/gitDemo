<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        Select State : 
        <select multiple="true">
            <option >Andhra Pradesh</option>
            <option >Assam</option>
            <option >Bihar</option>
            <option selected>Punjab</option>
            <option >Telangana</option>
        </select>   
    </div>
    <!--unordered list-->
    <div>
        <ul>
            <li>Thinu</li>
            <li>Chaduvu</li>
            <li>paduko</li>
        </ul>
    </div>
    <!--ordered list-->
    <div>
        <ol style="list-style-type: upper-roman;">
            <li>Thinu</li>
            <li>Chaduvu</li>
            <li>paduko</li>
        </ol>
    </div>
    <!--Description List-->
    <div>
        <dl>
            <dt>Thinu</dt>
            <dd>Neeku siggu ledu ga thinu inka</dd>
            <dt>Chaduvu</dt>
            <dd>Idelago mana valla kadu</dd>
            <dt>Paduko</dt>
            <dd>Siggu lekunda padi gantalu paduko</dd>
        </dl>
    </div>
</body>
</html>
