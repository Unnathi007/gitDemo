<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios</title>
</head>

<body>
    <ul style="list-style: none">
        <li>Audio Files
            <ul id="list">
                <li><a href="#" data-value="first_song">First Song</a></li>
                <li><a href="#" data-value="second_song">Second Song</a></li>
                <li><a href="#" data-value="third_song">Third Song</a></li>
                <li><a href="#" data-value="fourth_song">Fourth Song</a></li>
            </ul>
        </li>
    </ul>
    <audio id="audio" controls>
        <source id="audioSource" src="">
        </source>
        Your browser does not support the audio format.
    </audio>
    <script>
        list.onclick = function (e) {
            e.preventDefault();
            var elm = e.target;
            var audio = document.getElementById('audio');
            var source = document.getElementById('audioSource');
            source.src = elm.getAttribute('data-value');
            audio.load();
            audio.play();
        };
    </script>
</body>

</html>
