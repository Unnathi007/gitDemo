<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nested Styles</title>
    <style>
        div>p{
color: blue;
background-color: pink;
}
div p{
color: rgb(226, 16, 30);
background-color: aquamarine;
}
div ~ p{
color: rgb(174, 16, 180);
background-color: rgb(234, 226, 125);
}
div + p{
color: rgb(61, 17, 174);
background-color: rgb(234, 226, 125);
}
    </style>
</head>
<body>
    <div class="good">this is a div with title 
        <p>this is a paragraph</p>
        <span> this is span </span>
        <span> this has child para
            <p>this is inside span</p>
        </span>
    </div>
    <div>
        this is div2
        <p>this is para inside second div</p>
    </div>
    <p>sibling of div</p>
    <p>Para 1</p>
    <p>Para 2</p>
    <p>Para 3</p>
</body>
</html>
