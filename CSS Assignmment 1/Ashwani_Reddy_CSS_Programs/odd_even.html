<!DOCTYPE html>
<html lang="en">
<head>
    <title>Odd-Even</title>
    <style>
        select option[value="1"]{
           background-color: rgb(235, 235, 120);
         }
       select option[value="2"]{
           background-color: rgb(99, 235, 176);
       }
       select option[value="3"]{
           background-color: rgb(240, 119, 177);
       }
       p:nth-child(odd){
           background-color: rgb(141, 232, 141);
       }
    p:nth-child(even){
           background-color: rgb(235, 124, 217);
       }
       tr:nth-child(odd){
           background-color: rgb(233, 148, 52);
       }
       tr:nth-child(even){
           background-color: rgb(90, 193, 215);
       }
        </style>
</head>
