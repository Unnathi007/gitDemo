<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        div{
            background-color: aquamarine;
            margin: 2rem;
            border: solid 5px;
            border-color: rgb(24, 30, 214);
            padding: 3rem;
            position: relative;
            top: 150px;
            left: 150px;
            height:350px;
            width: 750px;
        }

        #img1{
            position: absolute;
            z-index: 1;
        }
        #img2{
            position: absolute;
            top:100px;
            left: 100px;
            z-index: 2;
        }
        #img3{
            position: absolute;
            top:150px;
            left: 150px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div>
        <img src="rose.jpg" id="img1">
    <img src="rose.jpg" id="img2">
    <img src="rose.jpg" id="img3">
    </div>
    
    
</body>
</html>
