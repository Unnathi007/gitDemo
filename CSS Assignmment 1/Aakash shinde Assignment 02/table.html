<!DOCTYPE html>
<html>
    <head>
        <title>
            Table Demo
        </title>
        <style>
            td , th{
                padding: 30px 50px 30px 50px;
            }
        </style>
    </head>
    <body style="background-color: peachpuff;">
        <h1> Table of Products </h1>
        <table border="2" style="border-color: brown;">
            <tr>
                <td> Product </td>
                <td> Description </td>
                <td> Price </td>
                <td> Images </td>
            </tr>
            <tr>
                <td> Facebook </td>\
                <td> lkdsjfkl sdjkl; dajfkl </td>
                <td> 100 </td>
                <td><a href="facebook.html"><img src="images/facebook.png" height="50px"></a></td>
            </tr>
            <tr>
                <td> Blog </td>
                <td> dfsadfsac </td>
                <td> 400 </td>
                <td><a href="Blog.html"><img src="images/blog.png" height="60px"></a></td>
            </tr>
        </table>
        <h1> Table of Colspan </h1>
        <table border="2" style="border-color: brown;">
            <tr>
                <td colspan="3"> Name </td>
                <td> Place </td>
                <td> Animal </td>
            </tr>
            <tr>
                <td> Neha </td>\
                <td> Nainital </td>
                <td> Nene </td>
            </tr>
            <tr>
                <td> Sudha </td>
                <td> Shimla </td>
                <td> Snow leopard </td>
            </tr>
        </table>
        <h1> Table of Rowspan </h1>
        <table border="2" style="border-color: brown;">
            <tr>
                <td> Name </td>
                <td rowspan="3"> Place </td>
                <td> Animal </td>
            </tr>
            <tr>
                <td> Aakash </td>\
                <td> Ajanta </td>
                <td> Alligator </td>
            </tr>
            <tr>
                <td> Balasubramanyam </td>
                <td> Bhopal </td>
                <td> Bear </td>
            </tr>
        </table>

    </body>
</html>
