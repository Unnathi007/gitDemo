<!DOCTYPE html>
<html>
<head>
<style>
#i {
  position: absolute;
  left: 80px;
  top: 10px;
  z-index: -3;
}
#j {
  position: absolute;
  left: 10px;
  top: 20px;
  left:10px;
  z-index: -2;
}
#i {
  position: absolute;
  left: 40px;
  top: 30px;
  z-index: -1;
  right: 20px;
}
</style>
</head>
<body>

<h1>The z-index Property</h1>

<img src="w3css.gif" width="100" height="140" id="i">
<img src="w3css.gif" width="100" height="140" id="j">
<img src="w3css.gif" width="100" height="140" id="k">

<p>Because the image has a z-index of -1, it will be placed behind the heading.</p>

</body>
</html>
