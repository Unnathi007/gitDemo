<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N th table
    </title>
    <style>
        table tr:nth-child(2n+1){
            background-color: chartreuse;
            color:red
        }
        table tr:nth-child(2n){
            background-color:cornflowerblue;
            color:darkmagenta
        }
        </style>
</head>
<body>
    <table border="2">
        <tr>
            <td>one</td>
            <td>two</td>
        </tr>
        <tr>
            <td>abc</td>
            <td>def</td>
        </tr>
        <tr>
            <td>ghi</td>
            <td>ljk</td>
        </tr>
        <tr>
            <td>japan</td>
            <td>korea</td>
        </tr>
    </table>
</body>
</html>
