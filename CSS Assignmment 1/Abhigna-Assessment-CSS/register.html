<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Calibri, Helvetica, sans-serif;
            background-color: pink;
        }

        .container {
            padding: 50px;
            background-color: lightblue;
        } 
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }

        input[type=text],
        input[type=password],
        input[type=email],
        input[type=number],
        input[type=tel],
        textarea {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        input[type=text]:focus,
        input[type=password]:focus {
            background-color: orange;
            outline: none;
        }

        div {
            padding: 10px 0;
        }

        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

        .registerbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        .registerbtn:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <header>
        <div">
            <img src="https://www.cyberark.com/wp-content/uploads/2021/01/cyberark-logo-dark.svg" height="50" width="300" alt="logo.png">
        </div>
        <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">products</a></li>
            <li><a href="#">careers</a></li>
            <li><a href="#">contact us</a></li>
            <li><a href="playList.html">AudioPlayList</a></li>
            <li><a href="video.html">VideoPlayList</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>

        </ul>
    </header>
    <form onsubmit="verify()" action="welcomePage.html">
        <div class="container">
            <center>
                <h1> Student Registeration Form</h1>
            </center>
            <hr>
            <label> Firstname </label>
            <input type="text" name="firstname" placeholder="Firstname" id="fn" size="15" required />
            <label> Middlename: </label>
            <input type="text" name="middlename" placeholder="Middlename" size="15" required />
            <label> Lastname: </label>
            <input type="text" name="lastname" placeholder="Lastname" size="15" required />
            <div>
                <label>
                    Course :
                </label>

                <select required>
                    <option value="">Course</option>
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="MBA">MBA</option>
                    <option value="MCA">MCA</option>
                    <option value="M.Tech">M.Tech</option>
                </select>
            </div>
            <div>
                <label>
                    Gender :
                </label><br>
                <input type="radio" value="Male" name="gender" checked> Male
                <input type="radio" value="Female" name="gender"> Female
                <input type="radio" value="Other" name="gender"> Other

            </div>
            <label>
                Phone :
            </label>
            <input type="text" name="country code" placeholder="Country Code" value="+91" size="2" />
            <input type="tel" name="phone" placeholder="phone no." size="10" / required>
            Current Address :
            <textarea cols="80" rows="5" placeholder="Current Address" value="address" required>
            </textarea>
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" id="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" required>

            <label for="psw-repeat"><b>Re-type Password</b></label>
            <input type="password" placeholder="Retype Password" name="psw-repeat" id="pswr" required>
            <button type="submit" class="registerbtn">Register</button>
    </form>
    <footer>
        <p>
            Copyright Â© 2022 CyberArk Software Ltd.
            All rights reserved.
        </p>
    </footer>
    <script>
        function verify(){
            var psw=document.getElementById("psw").value;  
            var repw=document.getElementById("pswr").value;
            var fn=document.getElementById("fn").value;
            alert(psw);
            alert(repw);
            if (typeof(Storage) !== "undefined") {
                sessionStorage.setItem("userName", fn.toString());
                sessionStorage.setItem("password", psw.toString());
                alert(fn.toString());
                alert(psw.toString());
            }
            if(psw!=repw)
            {
                alert("passwords don't match");
                return false;
            }
        }
    </script>
    
</body>


</html>
