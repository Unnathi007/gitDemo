<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Calibri, Helvetica, sans-serif;
            background-color: pink;
        }

        .container {
            padding: 50px;
            background-color: lightblue;
        } 
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }

        input[type=text],
        input[type=password],
        input[type=email],
        input[type=number],
        input[type=tel],
        textarea {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        input[type=text]:focus,
        input[type=password]:focus {
            background-color: orange;
            outline: none;
        }

        div {
            padding: 10px 0;
        }

        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

        .registerbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        .registerbtn:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <header>
        <div">
            <img src="https://www.cyberark.com/wp-content/uploads/2021/01/cyberark-logo-dark.svg" height="50" width="300" alt="logo.png">
        </div>
        <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">products</a></li>
            <li><a href="#">careers</a></li>
            <li><a href="#">contact us</a></li>
            <li><a href="playList.html">PlayList</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>

        </ul>
    </header>
    <section>
        <h3>select the audio</h3>
        <select id="playlist" onchange="playThis()">
            <option value="audio-sample-1.mp3" selected="selected">AudioFile1</option>
            <option value="audio-sample-2.mp3">AudioFile2</option>
            <option value="audio-sample-3.mp3">AudioFile3</option>
            <option value="audio-sample-4.mp3">AudioFile4</option>
            <option value="audio-sample-5.mp3">AudioFile5</option>
        </select>
    </section>
    <section>
        <p>u are playing <span id="fname"></span></p>
        <audio controls>
            <source src="audio-sample-1.mp3" type="audio/mp3" id="audio-sample-1.mp3">
          Your browser does not support the audio element.
        </audio>
    </section>
    <footer>
        <p>
            Copyright Â© 2022 CyberArk Software Ltd.
            All rights reserved.
        </p>
    </footer>
    <script>
        var fname=document.getElementById("playlist").value;
        //alert(fname);
        document.getElementById("fname").innerHTML=fname;
        function playThis(){
            fname=document.getElementById("playlist").value;
            document.getElementById("fname").innerHTML=fname;
            document.getElementsByTagName('audio')[0].src = fname;
            //alert(fname);
        }
    </script>
</body>

</html>
