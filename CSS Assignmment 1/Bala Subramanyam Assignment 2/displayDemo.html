<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id = "div1"><img src="book.png" alt="" height = "100px" width = "100px"><button onclick="changeVisibilty()">Change visibility</button></div>
    <div id = "div2"><img src="pen.jpg" alt=""  height = "100px" width = "100px"><button onclick="changeDisplay()">Change display</button></div>


    <button onclick="reset()">reset All</button>
</body>
<script>
    function changeVisibilty(){
        document.getElementById("div1").style.visibility = "hidden";
    }
    function changeDisplay()
    {
        document.getElementById("div2").style.display = "none";
    }
    function reset()
    {
        document.getElementById("div1").style.visibility = "visible";
        document.getElementById("div2").style.display = "block";
    }
</script>
</html>
