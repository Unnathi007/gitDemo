<!DOCTYPE html>
<html>
    <head>
        <style>
            a:link{
                color: red;
            }

            a:hover{
                color: chartreuse;
            }

            a:active{
                color: bisque;
            }

            a:visited{
                color:blueviolet;
            }

            /*button:link{
                background-color: blue;
            } commented ones are not applicable to button*/

            button:hover{
                background-color: bisque;
            }

            button:active{
                background-color: chocolate;
            }

            button:focus{
                background-color: blue;
            }
            /*
            button:visited{
                background-color: violet;
            }*/
        </style>
    </head>
    <body>
        <a href="#4">HELLO WORLD</a>
        <a href="#5">NAMASTHE</a>
        <button>IDHENDHAYYA IDHI</button>
    </body>
</html>
