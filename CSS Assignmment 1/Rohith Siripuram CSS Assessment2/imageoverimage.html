<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mainDiv{
            border: 2px solid;
            width: 1000px;
            height: 600px;
            margin:100px;
            background-color: grey;
            position: relative;
        }
        #img1{
            position: absolute;
            top: 10%;
            left:10%;
            /* z-index: 1; */
        }
        #img2{
            position: absolute;
            top: 30%;
            left:30%;
            /* z-index: 2; */
        }
        #img3{
            position: absolute;
            top:50%;
            left: 50%;
            /* z-index: 3; */
        }
    </style>
</head>
<body>

    <div id="mainDiv">
        <img id="img1" src="../res/book.png">
        <img id="img2" src="../res/book.png">
        <img id="img3" src="../res/book.png">
    </div>
    

</body> 
</html>
