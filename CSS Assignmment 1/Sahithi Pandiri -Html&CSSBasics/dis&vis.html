<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="1">
        <img src="images/cyberArklogo.PNG"><button onclick="removeElement()">Remove</button>    </div>
        <div id="2">
            <img src="images/pen.PNG"><button onclick="changeVisibility()">Change Visibility</button>
        </div>
        <div id="3">
            <img src="images/pencil.PNG"><button onclick="resetElemet()">Reset Element</button>
        </div>
        <script>
            function removeElement(){
                document.getElementById("1").style.display="none";
            }
            function changeVisibility(){
                document.getElementById("2").style.visibility="hidden";
            }
            function resetElemet(){
                document.getElementById("1").style.display="block";
                document.getElementById("2").style.visibility="visible";
            }
        </script>   

</body>
</html>
