<!DOCTYPE html>
<html lang="en">
<head>
    <title>Alternate </title>
    <style>
        tr:nth-child(odd){
           background-color: green;
       }



      tr:nth-child(even){
           background-color: blue;
       }


    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
        </tr>
    </table>
    
</body>
</html>
