<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hide {
          display: block;
        }
            
        .myDIV:hover + .hide {
          display: none;
          color: red;
        }
        </style>
</head>
<body>
    <button class="myDIV">Hover over me.</div>
<div class="hide"><img src="img.jpg"></div>
    
</body>
</html>
