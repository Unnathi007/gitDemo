<body>
    <div style="display:inline-block;width:40%;">
          <select>
            <option onclick=player() value="1">Song1</option>
            <option onclick=player() value="2">Song2</option>
            <option onclick=player() value="3">Song3</option>
  
          </select>
          <button type="radio" onclick=player(event) value="1">1</button>
          <button type="radio" onclick=player(event) value="2">2</button>
          <button type="radio" onclick=player(event) value="3">3</button>
    </div>
    <div style="display:inline-block;width:40%;">

           <source id="source" src="" type="video/mp4">

      function player(e){
        var ele=e.target;
        var v=ele.value;
        console.log(typeof(v));
        if(v=="1"){
          document.getElementById("source").setAttribute('src', 'song.mp4');
        }
      }
    </script>
