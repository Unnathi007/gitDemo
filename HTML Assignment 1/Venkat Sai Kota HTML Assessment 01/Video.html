<video width="320" height="240" autoplay controls id="source1">
    <source src="sample1.mp4" type="video/mp4" id="source">
</video>

<style>
    a{
        position: absolute;
        left:0;
    }
</style>
<section>
    <button onclick="fun('sample1.mp4')">sample1</button>
    <button onclick="fun('sample2.mp4')">sample2</button>
    <button onclick="fun('sample3.mp4')">sample3</button>
</section>

<script>
    function fun(text){
     localStorage.setItem("source",text)
     document.getElementById("source").src=localStorage.getItem("source")
     var video =document.getElementById("source1")
     video.load()
    
    }
    </script>
