<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="playlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
<body>
  <div class="wrapper">
  <input type="radio" name="slider" checked id="home">
  <input type="radio" name="slider" id="blog">
  <nav>
    <label for="home" class="home">Nad Khula</label>
    <label for="blog" class="blog">Sweetheart</label>
  </nav>
  <section>
    <div class="content content-1">
      <video controls>
        <source src="video/naad khula.mp4" type="video/mp4">
    </video>

    </div>
    <div class="content content-2">
      <video controls >
        <source src="video/sweetheart.mp4" type="video/mp4">
    </video>
    </div>
    </div>
  </section>
</div>
  <section>
    <ul>
      <li><input type="submit" onclick = "myFunction('audio1.mp3')" class="submit" value = "audio1"></li>
      <li><input type="submit" onclick = "myFunction('audio2.mp3')" class="submit" value = "audio2"></li>
    </ul>
    <audio id = "audioId" controls>
    </audio>
    <script>
        function myFunction(audioName)
        {
          var audio = document.getElementById("audioId");
          audio.src = audioName;
          audio.load();
          audio.play();
        }
    </script> 
    </section>  
</body>
</html>
