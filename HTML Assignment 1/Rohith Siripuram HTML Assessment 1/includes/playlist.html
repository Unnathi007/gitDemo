<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #players{
            padding-top: 50px;
            /* border: solid 2px; */
            width: 1000px;
            height: 400px;
        }
        #audioFiles{
            float: left;
            padding: 100px;
            /* border: solid 2px; */
        }
        #videoFiles{
            float: Right;
        }
        li{
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <br><br>
    <center>
        <h1>Playlist</h1>
    </center>
    <br>

    <section id="players">
        <section id="audioFiles">
            <audio id="audio" controls="controls">
                <source id="audioSource" src="../res/music/sample-9s.mp3"></source>
                Your browser does not support the audio format.
                </audio>
        </section>
        <section id="videoFiles">
            <video width="450" height="340" controls>
                <source src="alskf.mp4" type="video/mp4">
                Your browser does not support the video tag.
                </video>
        </section>
    </section>

    <h2>
        Songs
    </h2>
    <ul id="list">
        <li><a href="#" data-value="../res/music/sample-12s.mp3">song1</a></li>
        <li><a href="#" data-value="../res/music/sample-15s.mp3">song2</a></li>
        <li><a href="#" data-value="../res/music/sample-9s.mp3">song3</a></li>
    </ul>
    

    <script>
        list.onclick = function(e) {
        e.preventDefault();
    
        var elm = e.target;
        var audio = document.getElementById('audio');
    
        var source = document.getElementById('audioSource');
        source.src = elm.getAttribute('data-value');
    
        audio.load(); //call this to just preload the audio without playing
        audio.play(); //call this to play the song right away
    };
    </script>
    
</body>
</html>
