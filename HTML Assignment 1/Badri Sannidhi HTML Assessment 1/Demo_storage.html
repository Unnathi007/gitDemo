<!DOCTYPE html>
<html>
<body>

<div id="result1">

    
</div>
<div id="result2"></div>
<div id="result3"></div>
<div id="result4"></div>
<div id="result5"></div>

  
<script>
// Check browser support
if (typeof(Storage) !== "undefined") {
  // Store
  localStorage.setItem("lastname", "Samatha");
  localStorage.setItem("firstname", "Ambati");
  localStorage.setItem("MiddleName", "Ramakrishna");
  localStorage.setItem("Job", "Consultant");
  localStorage.setItem("Organization", "CyberArk");
  
  // Retrieve
  document.getElementById("result1").innerHTML = localStorage.getItem("lastname");
  
  document.getElementById("result2").innerHTML = localStorage.getItem("firstname");
  
  
  document.getElementById("result3").innerHTML = localStorage.getItem("Middlename");
  
  
  document.getElementById("result4").innerHTML = localStorage.getItem("Job");
  
  
  document.getElementById("result5").innerHTML = localStorage.getItem("Organization");
} else {
  document.getElementById("result1").innerHTML = "Sorry, your browser does not support Web Storage...";
}
</script>

</body>
</html>
