<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi_audio</title>
</head>

<body>
    <ul style="list-style: none">
        <li>Audio Files
            <ul id="list">
                <li><a href="#" data-value="firstSong">First Song</a></li>
                <li><a href="#" data-value="secondSong">Second Song</a></li>
                <li><a href="#" data-value="thirdSong">Third Song</a></li>
                <li><a href="#" data-value="fourthSong">Fourth Song</a></li>
            </ul>
        </li>
    </ul>
    <audio id="audio" controls>
        <source id="audioSource" src="">
        </source>
        Browser is not Supportive.
    </audio>
    <script>
        list.onclick = function (e) {
            e.preventDefault();
            var elm = e.target;
            var audio = document.getElementById('audio');
            var source = document.getElementById('audioSource');
            source.src = elm.getAttribute('data-value');
            audio.load();
            audio.play();
        };
    </script>
</body>

</html>
