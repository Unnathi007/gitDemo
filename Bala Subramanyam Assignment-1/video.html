<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul >
        <li><input type="submit" onclick = "myFunction('video1.mp4')" class="submit" value = "video1"></li>
        <li><input type="submit" onclick = "myFunction('video2.mp4')" class="submit" value = "video2"></li>
        <li><input type="submit" onclick = "myFunction('video3.mp4')" class="submit" value = "video3"></li>
        <li><input type="submit" onclick = "myFunction('video4.mp4')" class="submit" value = "video4"></li>
    </ul>

    <video id = "audioId" width="320" height="240" controls>
        
      </video>

    

      <script>
          function myFunction(audioName)
          {
            var video = document.getElementById("audioId");
            video.src = audioName;
            video.load();
            video.play();
          }
      </script>
</body>
</html>
