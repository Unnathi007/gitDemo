 div {

<input id="user" type="text" name="firstname" placeholder= "Firstname" size="15" required />   
  
    <label for="psw"><b>Password</b></label>

    </button>  
    
</form>

<script>
    function store(){

    if(typeof(Storage) !== "undefined")

    {

      //localStorage.setItem("user", document.getElementById("name").value);

      sessionStorage.setItem("user",document.getElementById("user").value);

    else
